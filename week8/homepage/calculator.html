<!DOCTYPE html>

<html lang="en">
	<head>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<link href="css/calc_styles.css" rel="stylesheet" />
		<title>Arithmetic Calculator</title>
	</head>
	<body>
		<form>
			<label for="value1">Value 1:</label><br />
			<input type="text" id="value1" name="value1" /><br />
			<label for="value2">Value 2:</label><br />
			<input type="text" id="value2" name="value2" /><br />
			<label for="operation">Operation:</label><br />
			<select id="operation" name="operation">
				<option value="add">Add</option>
				<option value="subtract">Subtract</option>
				<option value="multiply">Multiply</option>
				<option value="divide">Divide</option></select
			><br /><br />
			<button type="button" onclick="calculate()">Calculate</button>
		</form>

		<script src="js/calc.js"></script>
	</body>
</html>
